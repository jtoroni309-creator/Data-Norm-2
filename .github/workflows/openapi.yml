name: OpenAPI Specification

on:
  push:
    branches: [main, develop, claude/**]
    paths:
      - 'services/*/app/**'
      - 'scripts/openapi/**'
      - 'openapi/metadata.yaml'
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  generate-and-validate:
    name: Generate & Validate OpenAPI Specs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install httpx pyyaml fastapi pydantic sqlalchemy asyncpg

      - name: Generate OpenAPI specifications
        run: |
          chmod +x scripts/openapi/generate_all.sh
          ./scripts/openapi/generate_all.sh --mode code --no-docs

      - name: Validate generated specifications
        run: |
          python3 scripts/openapi/validate_spec.py openapi/atlas-combined.yaml --verbose

      - name: Check for differences
        id: diff
        run: |
          git diff --exit-code openapi/ || echo "has_changes=true" >> $GITHUB_OUTPUT

      - name: Upload OpenAPI specs
        uses: actions/upload-artifact@v4
        with:
          name: openapi-specifications
          path: |
            openapi/generated/*.json
            openapi/generated/*.yaml
            openapi/atlas-combined.json
            openapi/atlas-combined.yaml
          retention-days: 90

      - name: Comment PR with spec info
        if: github.event_name == 'pull_request' && steps.diff.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const yaml = require('js-yaml');

            // Load combined spec
            const spec = yaml.load(fs.readFileSync('openapi/atlas-combined.yaml', 'utf8'));

            // Generate summary
            const pathCount = Object.keys(spec.paths || {}).length;
            const schemaCount = Object.keys(spec.components?.schemas || {}).length;
            const tagCount = (spec.tags || []).length;

            const comment = `## ðŸ“‹ OpenAPI Specification Updated

            **Summary:**
            - **Paths:** ${pathCount} endpoints
            - **Schemas:** ${schemaCount} models
            - **Tags:** ${tagCount} service groups
            - **Version:** ${spec.info.version}

            **Changed Files:**
            - \`openapi/atlas-combined.yaml\`
            - Individual service specs in \`openapi/generated/\`

            **Next Steps:**
            1. Review the generated specifications
            2. Ensure all endpoints are documented
            3. Update API documentation if needed

            [View Artifacts](${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID})
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  validate-consistency:
    name: Validate API Consistency
    runs-on: ubuntu-latest
    needs: generate-and-validate

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: openapi-specifications
          path: openapi/

      - name: Check for breaking changes
        run: |
          # Compare with main branch specs if exists
          echo "Checking for breaking changes..."
          # This would use tools like oasdiff or openapi-diff
          # For now, just ensure specs are valid
          python3 scripts/openapi/validate_spec.py openapi/atlas-combined.yaml

  generate-docs:
    name: Generate API Documentation
    runs-on: ubuntu-latest
    needs: generate-and-validate
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: openapi-specifications
          path: openapi/

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install redoc-cli
        run: npm install -g redoc-cli

      - name: Generate ReDoc HTML
        run: |
          mkdir -p docs/api
          redoc-cli bundle openapi/atlas-combined.yaml \
            -o docs/api/index.html \
            --title "Aura Audit AI API Documentation" \
            --options.theme.colors.primary.main="#6366f1"

      - name: Generate Swagger UI
        run: |
          # Download Swagger UI
          wget https://github.com/swagger-api/swagger-ui/archive/refs/tags/v5.10.0.tar.gz
          tar -xzf v5.10.0.tar.gz
          cp -r swagger-ui-5.10.0/dist docs/api/swagger-ui
          cp openapi/atlas-combined.yaml docs/api/swagger-ui/openapi.yaml

          # Update index.html to point to our spec
          sed -i 's|url: "https://petstore.swagger.io/v2/swagger.json"|url: "./openapi.yaml"|' docs/api/swagger-ui/index.html

      - name: Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: api-documentation
          path: docs/api/
          retention-days: 90

      - name: Deploy to GitHub Pages (optional)
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/api
          destination_dir: api
          enable_jekyll: false
