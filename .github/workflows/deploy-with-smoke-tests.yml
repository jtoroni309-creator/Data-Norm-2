name: Deploy with Smoke Tests

on:
  push:
    branches:
      - main
      - staging
      - develop

  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - dev
          - staging
          - production
        default: 'dev'

jobs:
  determine-environment:
    name: Determine Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      gateway_url: ${{ steps.set-env.outputs.gateway_url }}

    steps:
      - name: Set environment based on branch
        id: set-env
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            ENVIRONMENT="${{ inputs.environment }}"
          else
            case "${{ github.ref_name }}" in
              main)
                ENVIRONMENT="production"
                ;;
              staging)
                ENVIRONMENT="staging"
                ;;
              develop)
                ENVIRONMENT="dev"
                ;;
              *)
                ENVIRONMENT="dev"
                ;;
            esac
          fi

          echo "environment=$ENVIRONMENT" >> $GITHUB_OUTPUT

          # Set gateway URL based on environment
          case "$ENVIRONMENT" in
            production)
              GATEWAY_URL="https://api.auraaudit.ai"
              ;;
            staging)
              GATEWAY_URL="https://api.staging.auraaudit.ai"
              ;;
            dev)
              GATEWAY_URL="https://api.dev.auraaudit.ai"
              ;;
            *)
              GATEWAY_URL="http://localhost:8000"
              ;;
          esac

          echo "gateway_url=$GATEWAY_URL" >> $GITHUB_OUTPUT
          echo "Deploying to: $ENVIRONMENT"
          echo "Gateway URL: $GATEWAY_URL"

  build:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: determine-environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-cov ruff black mypy

      - name: Run linters
        run: |
          echo "Running code quality checks..."
          # Add your linter commands here
          # ruff check .
          # black --check .
          # mypy .

      - name: Run unit tests
        run: |
          pytest tests/unit -v --cov=services --cov-report=xml
        if: always()

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-unit-tests
        if: always()

  deploy:
    name: Deploy to ${{ needs.determine-environment.outputs.environment }}
    runs-on: ubuntu-latest
    needs: [determine-environment, build]
    environment:
      name: ${{ needs.determine-environment.outputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure deployment credentials
        run: |
          echo "Configuring credentials for ${{ needs.determine-environment.outputs.environment }}"
          # Add your deployment credential setup here

      - name: Build Docker images
        run: |
          echo "Building Docker images..."
          # docker-compose build
          # Or your specific build commands

      - name: Push Docker images
        run: |
          echo "Pushing Docker images to registry..."
          # docker push ...

      - name: Deploy to environment
        run: |
          echo "Deploying to ${{ needs.determine-environment.outputs.environment }}..."
          # Add your deployment commands here
          # kubectl apply -f k8s/
          # helm upgrade ...
          # docker-compose up -d

      - name: Wait for deployment to stabilize
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 60

  smoke-tests:
    name: Run Smoke Tests
    needs: [determine-environment, deploy]
    uses: ./.github/workflows/smoke-tests.yml
    with:
      environment: ${{ needs.determine-environment.outputs.environment }}
      gateway_url: ${{ needs.determine-environment.outputs.gateway_url }}
    secrets:
      DATABASE_URL: ${{ secrets[format('DATABASE_URL_{0}', needs.determine-environment.outputs.environment)] }}
      REDIS_URL: ${{ secrets[format('REDIS_URL_{0}', needs.determine-environment.outputs.environment)] }}

  rollback-on-failure:
    name: Rollback on Smoke Test Failure
    runs-on: ubuntu-latest
    needs: [determine-environment, deploy, smoke-tests]
    if: failure() && needs.determine-environment.outputs.environment != 'dev'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Rollback deployment
        run: |
          echo "::error::Smoke tests failed! Rolling back deployment..."
          # Add rollback commands here
          # kubectl rollout undo deployment/api-gateway
          # helm rollback aura-audit

      - name: Notify team
        run: |
          echo "::error::Deployment to ${{ needs.determine-environment.outputs.environment }} failed smoke tests and was rolled back"
          # Add notification logic here
          # Slack, email, PagerDuty, etc.

  deployment-summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [determine-environment, deploy, smoke-tests]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "# Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ needs.determine-environment.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Gateway URL:** ${{ needs.determine-environment.outputs.gateway_url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.smoke-tests.result }}" = "success" ]; then
            echo "✅ **Smoke Tests:** PASSED" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Deployment successful! All critical integration points verified." >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Smoke Tests:** FAILED" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Deployment encountered issues. Check smoke test results for details." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Post deployment status
        if: always()
        run: |
          if [ "${{ needs.smoke-tests.result }}" = "success" ]; then
            echo "::notice::Deployment to ${{ needs.determine-environment.outputs.environment }} completed successfully"
          else
            echo "::error::Deployment to ${{ needs.determine-environment.outputs.environment }} failed"
            exit 1
          fi
