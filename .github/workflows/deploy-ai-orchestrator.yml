name: Build and Deploy AI Orchestrator

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'services/ai-orchestrator/**'
      - '.github/workflows/deploy-ai-orchestrator.yml'

env:
  ACR_NAME: auraauditaiprodacr
  IMAGE_NAME: aura/ai-orchestrator
  AKS_CLUSTER: aura-audit-ai-prod-aks
  AKS_RESOURCE_GROUP: aura-audit-ai-prod-rg
  NAMESPACE: aura-audit-ai

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      - name: Build and push image
        run: |
          cd services/ai-orchestrator
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} .
          docker tag ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest

      - name: Install kubelogin
        uses: azure/use-kubelogin@v1
        with:
          kubelogin-version: 'v0.1.0'

      - name: Set AKS context
        uses: azure/aks-set-context@v4
        with:
          resource-group: ${{ env.AKS_RESOURCE_GROUP }}
          cluster-name: ${{ env.AKS_CLUSTER }}
          use-kubelogin: 'true'

      - name: Deploy to AKS
        run: |
          # Create deployment if not exists
          kubectl apply -f - <<EOF
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: ai-orchestrator
            namespace: ${{ env.NAMESPACE }}
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: ai-orchestrator
            template:
              metadata:
                labels:
                  app: ai-orchestrator
              spec:
                containers:
                - name: ai-orchestrator
                  image: ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
                  ports:
                  - containerPort: 8000
                  env:
                  - name: DATABASE_URL
                    valueFrom:
                      secretKeyRef:
                        name: aura-db-connection
                        key: connection-string
                  - name: OPENAI_API_KEY
                    valueFrom:
                      secretKeyRef:
                        name: aura-openai
                        key: api-key
                        optional: true
                  - name: OPENAI_MODEL
                    value: "gpt-4-turbo-preview"
                  # Azure OpenAI Configuration (preferred when configured)
                  - name: AZURE_OPENAI_ENDPOINT
                    valueFrom:
                      secretKeyRef:
                        name: aura-azure-openai
                        key: endpoint
                        optional: true
                  - name: AZURE_OPENAI_API_KEY
                    valueFrom:
                      secretKeyRef:
                        name: aura-azure-openai
                        key: api-key
                        optional: true
                  - name: AZURE_OPENAI_DEPLOYMENT
                    value: "gpt-4"
                  resources:
                    requests:
                      memory: "256Mi"
                      cpu: "100m"
                    limits:
                      memory: "512Mi"
                      cpu: "300m"
          ---
          apiVersion: v1
          kind: Service
          metadata:
            name: ai-orchestrator
            namespace: ${{ env.NAMESPACE }}
          spec:
            selector:
              app: ai-orchestrator
            ports:
            - port: 8000
              targetPort: 8000
            type: ClusterIP
          EOF
          kubectl rollout status deployment/ai-orchestrator -n ${{ env.NAMESPACE }} --timeout=180s

      - name: Verify deployment
        run: |
          kubectl get pods -l app=ai-orchestrator -n ${{ env.NAMESPACE }}
