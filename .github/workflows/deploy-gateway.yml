name: Build and Deploy Gateway Service

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'services/gateway/**'
      - '.github/workflows/deploy-gateway.yml'

env:
  ACR_NAME: auraauditaiprodacr
  IMAGE_NAME: aura/gateway
  AKS_CLUSTER: aura-audit-ai-prod-aks
  AKS_RESOURCE_GROUP: aura-audit-ai-prod-rg
  NAMESPACE: aura-audit-ai

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      - name: Build and push image
        run: |
          cd services/gateway
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} .
          docker tag ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest

      - name: Install kubelogin
        uses: azure/use-kubelogin@v1
        with:
          kubelogin-version: 'v0.1.0'

      - name: Set AKS context
        uses: azure/aks-set-context@v4
        with:
          resource-group: ${{ env.AKS_RESOURCE_GROUP }}
          cluster-name: ${{ env.AKS_CLUSTER }}
          use-kubelogin: 'true'

      - name: Deploy to AKS
        run: |
          # Use commit SHA as image tag to ensure new image is pulled
          kubectl set image deployment/gateway gateway=${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} -n ${{ env.NAMESPACE }}
          kubectl rollout status deployment/gateway -n ${{ env.NAMESPACE }} --timeout=120s

      - name: Verify deployment
        run: |
          echo "Checking pod status..."
          kubectl get pods -l app=gateway -n ${{ env.NAMESPACE }}
          echo ""
          echo "Checking service health..."
          kubectl exec -n ${{ env.NAMESPACE }} deployment/gateway -- curl -s http://localhost:8000/health || echo "Health check via exec not available"
