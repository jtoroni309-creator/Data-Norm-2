<svg width="200" height="56" viewBox="0 0 200 56" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary gradient: Deep indigo to vibrant violet -->
    <linearGradient id="auraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="50%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#A855F7"/>
    </linearGradient>

    <!-- Accent gradient for glow effects -->
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#818CF8"/>
      <stop offset="100%" stop-color="#C084FC"/>
    </linearGradient>

    <!-- Outer aura glow -->
    <filter id="auraGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle drop shadow -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#4F46E5" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Logo Mark: Stylized "A" with orbital aura rings -->
  <g id="logomark" transform="translate(4, 4)">
    <!-- Outer orbital ring -->
    <ellipse cx="24" cy="24" rx="22" ry="22" stroke="url(#glowGradient)" stroke-width="1.5" fill="none" opacity="0.4"/>

    <!-- Middle orbital ring (tilted) -->
    <ellipse cx="24" cy="24" rx="18" ry="8" stroke="url(#auraGradient)" stroke-width="1.5" fill="none" transform="rotate(-25, 24, 24)" opacity="0.6"/>

    <!-- Inner orbital ring (tilted opposite) -->
    <ellipse cx="24" cy="24" rx="14" ry="6" stroke="url(#auraGradient)" stroke-width="1.5" fill="none" transform="rotate(25, 24, 24)" opacity="0.5"/>

    <!-- Central "A" letterform -->
    <g filter="url(#dropShadow)">
      <!-- Main A shape - modern geometric style -->
      <path d="M24 8 L36 40 L32.5 40 L29.5 32 L18.5 32 L15.5 40 L12 40 L24 8Z" fill="url(#auraGradient)"/>
      <!-- A crossbar -->
      <path d="M20 27 L28 27 L26.5 23 L21.5 23 Z" fill="white"/>
    </g>

    <!-- Accent dot (AI spark) -->
    <circle cx="36" cy="12" r="3" fill="url(#glowGradient)" filter="url(#auraGlow)"/>
  </g>

  <!-- Wordmark: "Aura" -->
  <g id="wordmark">
    <text x="60" y="32" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="26" font-weight="600" fill="#1E1B4B" letter-spacing="-0.5">
      Aura
    </text>

    <!-- "AI" with gradient -->
    <text x="117" y="32" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="26" font-weight="700" fill="url(#auraGradient)" letter-spacing="-0.5">
      AI
    </text>
  </g>

  <!-- Subtle tagline underline accent -->
  <rect x="60" y="40" width="85" height="2" rx="1" fill="url(#auraGradient)" opacity="0.2"/>
</svg>
