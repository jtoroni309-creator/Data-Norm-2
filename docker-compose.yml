version: '3.8'

services:
  # ========================================
  # Infrastructure Services
  # ========================================

  db:
    image: pgvector/pgvector:pg15
    container_name: atlas-db
    environment:
      POSTGRES_USER: atlas
      POSTGRES_PASSWORD: atlas_secret
      POSTGRES_DB: atlas
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U atlas"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - atlas-network

  redis:
    image: redis:7-alpine
    container_name: atlas-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - atlas-network

  minio:
    image: minio/minio:latest
    container_name: atlas-minio
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - atlas-network

  # ========================================
  # Backend Services (FastAPI)
  # ========================================

  api-ingestion:
    build:
      context: ./services/ingestion
      dockerfile: Dockerfile
    container_name: atlas-api-ingestion
    environment:
      - DATABASE_URL=postgresql://atlas:atlas_secret@db:5432/atlas
      - REDIS_URL=redis://redis:6379/0
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minio
      - S3_SECRET_KEY=minio123
      - EDGAR_BASE_URL=https://data.sec.gov
      - EDGAR_USER_AGENT=Aura Audit AI contact@aura-audit.ai
    ports:
      - "8001:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./services/ingestion:/app:ro
    networks:
      - atlas-network

  api-normalize:
    build:
      context: ./services/normalize
      dockerfile: Dockerfile
    container_name: atlas-api-normalize
    environment:
      - DATABASE_URL=postgresql://atlas:atlas_secret@db:5432/atlas
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8002:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/normalize:/app:ro
    networks:
      - atlas-network

  api-analytics:
    build:
      context: ./services/analytics
      dockerfile: Dockerfile
    container_name: atlas-api-analytics
    environment:
      - DATABASE_URL=postgresql://atlas:atlas_secret@db:5432/atlas
      - REDIS_URL=redis://redis:6379/0
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    ports:
      - "8003:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/analytics:/app:ro
    networks:
      - atlas-network

  api-llm:
    build:
      context: ./services/llm
      dockerfile: Dockerfile
    container_name: atlas-api-llm
    environment:
      - DATABASE_URL=postgresql://atlas:atlas_secret@db:5432/atlas
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY:-sk-placeholder}
      - OPENAI_CHAT_MODEL=gpt-4-turbo-2024-04-09
      - OPENAI_EMBEDDING_MODEL=text-embedding-3-large
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    ports:
      - "8004:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/llm:/app:ro
    networks:
      - atlas-network

  api-engagement:
    build:
      context: ./services/engagement
      dockerfile: Dockerfile
    container_name: atlas-api-engagement
    environment:
      - DATABASE_URL=postgresql://atlas:atlas_secret@db:5432/atlas
      - REDIS_URL=redis://redis:6379/0
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minio
      - S3_SECRET_KEY=minio123
    ports:
      - "8005:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./services/engagement:/app:ro
    networks:
      - atlas-network

  api-disclosures:
    build:
      context: ./services/disclosures
      dockerfile: Dockerfile
    container_name: atlas-api-disclosures
    environment:
      - DATABASE_URL=postgresql://atlas:atlas_secret@db:5432/atlas
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8006:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/disclosures:/app:ro
    networks:
      - atlas-network

  api-reg-ab-audit:
    build:
      context: ./services/reg-ab-audit
      dockerfile: Dockerfile
    container_name: atlas-api-reg-ab-audit
    environment:
      - DATABASE_URL=postgresql://atlas:atlas_secret@db:5432/atlas
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY:-sk-placeholder}
      - AI_MODEL_VERSION=gpt-4-turbo
      - STORAGE_ENDPOINT=http://minio:9000
      - STORAGE_ACCESS_KEY=minio
      - STORAGE_SECRET_KEY=minio123
      - STORAGE_BUCKET=reg-ab-audit
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3001,http://localhost:5173
    ports:
      - "8011:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./services/reg-ab-audit:/app:ro
    networks:
      - atlas-network

  api-reporting:
    build:
      context: ./services/reporting
      dockerfile: Dockerfile
    container_name: atlas-api-reporting
    environment:
      - DATABASE_URL=postgresql://atlas:atlas_secret@db:5432/atlas
      - REDIS_URL=redis://redis:6379/0
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minio
      - S3_SECRET_KEY=minio123
      - S3_WORM_BUCKET=atlas-worm
    ports:
      - "8007:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./services/reporting:/app:ro
    networks:
      - atlas-network

  api-qc:
    build:
      context: ./services/qc
      dockerfile: Dockerfile
    container_name: atlas-api-qc
    environment:
      - DATABASE_URL=postgresql://atlas:atlas_secret@db:5432/atlas
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8008:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/qc:/app:ro
    networks:
      - atlas-network

  api-identity:
    build:
      context: ./services/identity
      dockerfile: Dockerfile
    container_name: atlas-api-identity
    environment:
      - DATABASE_URL=postgresql://atlas:atlas_secret@db:5432/atlas
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET=dev-secret-change-in-production
      - JWT_ALGORITHM=HS256
      - OIDC_ENABLED=false
    ports:
      - "8009:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/identity:/app:ro
    networks:
      - atlas-network

  api-connectors:
    build:
      context: ./services/connectors
      dockerfile: Dockerfile
    container_name: atlas-api-connectors
    environment:
      - DATABASE_URL=postgresql://atlas:atlas_secret@db:5432/atlas
      - REDIS_URL=redis://redis:6379/0
      - QBO_CLIENT_ID=${QBO_CLIENT_ID:-placeholder}
      - QBO_CLIENT_SECRET=${QBO_CLIENT_SECRET:-placeholder}
    ports:
      - "8010:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/connectors:/app:ro
    networks:
      - atlas-network

  # ========================================
  # Orchestration
  # ========================================

  airflow-init:
    image: apache/airflow:2.9.0-python3.11
    container_name: atlas-airflow-init
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql://atlas:atlas_secret@db:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=UKM1qx8EQ9rJlPZo5YN5z0W2fN3h-HJTYbB_Qr2c7kM=
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - _AIRFLOW_DB_MIGRATE=true
      - _AIRFLOW_WWW_USER_CREATE=true
      - _AIRFLOW_WWW_USER_USERNAME=admin
      - _AIRFLOW_WWW_USER_PASSWORD=admin
    depends_on:
      db:
        condition: service_healthy
    command: version
    networks:
      - atlas-network

  airflow-webserver:
    image: apache/airflow:2.9.0-python3.11
    container_name: atlas-airflow-webserver
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql://atlas:atlas_secret@db:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=UKM1qx8EQ9rJlPZo5YN5z0W2fN3h-HJTYbB_Qr2c7kM=
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - AIRFLOW__WEBSERVER__SECRET_KEY=airflow_secret_key
    ports:
      - "8080:8080"
    depends_on:
      - airflow-init
      - db
      - redis
    volumes:
      - ./services/disclosures/web/orchestration/dags:/opt/airflow/dags:ro
      - airflow_logs:/opt/airflow/logs
    command: webserver
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - atlas-network

  airflow-scheduler:
    image: apache/airflow:2.9.0-python3.11
    container_name: atlas-airflow-scheduler
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql://atlas:atlas_secret@db:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=UKM1qx8EQ9rJlPZo5YN5z0W2fN3h-HJTYbB_Qr2c7kM=
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
    depends_on:
      - airflow-init
      - db
      - redis
    volumes:
      - ./services/disclosures/web/orchestration/dags:/opt/airflow/dags:ro
      - airflow_logs:/opt/airflow/logs
    command: scheduler
    networks:
      - atlas-network

  # ========================================
  # Frontend
  # ========================================

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: atlas-web
    ports:
      - "5173:5173"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app:ro
      - /app/node_modules
    networks:
      - atlas-network

