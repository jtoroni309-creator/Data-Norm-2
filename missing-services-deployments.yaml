# Deploy all 18 missing services to AKS
# accounting-integrations
apiVersion: apps/v1
kind: Deployment
metadata:
  name: accounting-integrations
  namespace: aura-audit-ai
  labels:
    app: accounting-integrations
spec:
  replicas: 1
  selector:
    matchLabels:
      app: accounting-integrations
  template:
    metadata:
      labels:
        app: accounting-integrations
    spec:
      containers:
      - name: accounting-integrations
        image: auraauditaiprodacr.azurecr.io/aura/accounting-integrations:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: aura-db-connection
              key: connection-string
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: accounting-integrations
  namespace: aura-audit-ai
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
  selector:
    app: accounting-integrations
---
