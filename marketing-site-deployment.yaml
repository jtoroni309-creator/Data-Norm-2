# Marketing Site Deployment for AKS
apiVersion: apps/v1
kind: Deployment
metadata:
  name: marketing-site
  namespace: aura-audit-ai
  labels:
    app: marketing-site
spec:
  replicas: 2
  selector:
    matchLabels:
      app: marketing-site
  template:
    metadata:
      labels:
        app: marketing-site
    spec:
      containers:
      - name: marketing-site
        image: auraauditaiprodacr.azurecr.io/aura/marketing-site:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: marketing-site
  namespace: aura-audit-ai
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
  selector:
    app: marketing-site
# Note: Ingress is managed by existing aura-web-ingress which routes to marketing-site service
