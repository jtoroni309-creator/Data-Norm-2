<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Neural network inspired background pattern -->
  <defs>
    <linearGradient id="auraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066CC;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Icon: Abstract AI circuit/neural network -->
  <g id="icon">
    <!-- Outer ring -->
    <circle cx="25" cy="30" r="18" stroke="url(#auraGradient)" stroke-width="2.5" fill="none"/>

    <!-- Inner nodes representing neural network -->
    <circle cx="25" cy="20" r="2.5" fill="#0066CC"/>
    <circle cx="18" cy="30" r="2.5" fill="#0066CC"/>
    <circle cx="32" cy="30" r="2.5" fill="#0066CC"/>
    <circle cx="25" cy="40" r="2.5" fill="#00D4FF"/>
    <circle cx="25" cy="30" r="3" fill="url(#accentGradient)"/>

    <!-- Connection lines -->
    <line x1="25" y1="20" x2="25" y2="27" stroke="#0066CC" stroke-width="1.5" opacity="0.6"/>
    <line x1="25" y1="33" x2="25" y2="40" stroke="#00D4FF" stroke-width="1.5" opacity="0.6"/>
    <line x1="18" y1="30" x2="22" y2="30" stroke="#0066CC" stroke-width="1.5" opacity="0.6"/>
    <line x1="28" y1="30" x2="32" y2="30" stroke="#0066CC" stroke-width="1.5" opacity="0.6"/>

    <!-- Diagonal connections -->
    <line x1="25" y1="20" x2="18" y2="30" stroke="#0066CC" stroke-width="1" opacity="0.3"/>
    <line x1="25" y1="20" x2="32" y2="30" stroke="#0066CC" stroke-width="1" opacity="0.3"/>
    <line x1="18" y1="30" x2="25" y2="40" stroke="#0066CC" stroke-width="1" opacity="0.3"/>
    <line x1="32" y1="30" x2="25" y2="40" stroke="#0066CC" stroke-width="1" opacity="0.3"/>
  </g>

  <!-- Text: AURA -->
  <text x="55" y="35" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="28" font-weight="700" fill="#1a1a1a" letter-spacing="-0.5">
    AURA
  </text>

  <!-- Tagline: Audit AI -->
  <text x="55" y="48" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="11" font-weight="500" fill="#666666" letter-spacing="1">
    AUDIT AI
  </text>

  <!-- Accent line under AURA -->
  <line x1="55" y1="38" x2="120" y2="38" stroke="url(#accentGradient)" stroke-width="2" opacity="0.4"/>
</svg>
