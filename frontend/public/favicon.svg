<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="auraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066CC;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="32" cy="32" r="32" fill="url(#auraGradient)"/>

  <!-- Icon: Abstract AI circuit/neural network (white on blue) -->
  <g id="icon">
    <!-- Outer ring -->
    <circle cx="32" cy="32" r="20" stroke="white" stroke-width="3" fill="none" opacity="0.9"/>

    <!-- Inner nodes representing neural network -->
    <circle cx="32" cy="20" r="3" fill="white"/>
    <circle cx="23" cy="32" r="3" fill="white"/>
    <circle cx="41" cy="32" r="3" fill="white"/>
    <circle cx="32" cy="44" r="3" fill="#00D4FF"/>
    <circle cx="32" cy="32" r="4" fill="white"/>

    <!-- Connection lines -->
    <line x1="32" y1="20" x2="32" y2="28" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="32" y1="36" x2="32" y2="44" stroke="#00D4FF" stroke-width="2" opacity="0.7"/>
    <line x1="23" y1="32" x2="28" y2="32" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="36" y1="32" x2="41" y2="32" stroke="white" stroke-width="2" opacity="0.7"/>

    <!-- Diagonal connections -->
    <line x1="32" y1="20" x2="23" y2="32" stroke="white" stroke-width="1.5" opacity="0.4"/>
    <line x1="32" y1="20" x2="41" y2="32" stroke="white" stroke-width="1.5" opacity="0.4"/>
    <line x1="23" y1="32" x2="32" y2="44" stroke="white" stroke-width="1.5" opacity="0.4"/>
    <line x1="41" y1="32" x2="32" y2="44" stroke="white" stroke-width="1.5" opacity="0.4"/>
  </g>
</svg>
