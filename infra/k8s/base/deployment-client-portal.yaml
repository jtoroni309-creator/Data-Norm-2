apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-portal
  namespace: aura-audit-ai
  labels:
    app: client-portal
    component: web
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: client-portal
  template:
    metadata:
      labels:
        app: client-portal
        component: web
    spec:
      containers:
      - name: client-portal
        image: ${ACR_NAME}.azurecr.io/aura/client-portal:${IMAGE_TAG}
        ports:
        - containerPort: 80
        env:
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: client-portal
  namespace: aura-audit-ai
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: client-portal
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: client-portal-hpa
  namespace: aura-audit-ai
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: client-portal
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
