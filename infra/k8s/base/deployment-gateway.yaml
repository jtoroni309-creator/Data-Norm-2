apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: aura-audit-ai
  labels:
    app: gateway
    component: api
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
        component: api
    spec:
      serviceAccountName: aura-workload-identity
      containers:
      - name: gateway
        image: ${ACR_NAME}.azurecr.io/aura/gateway:${IMAGE_TAG}
        ports:
        - containerPort: 8000
        env:
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: aura-redis-connection
              key: connection-string
        - name: CORS_ORIGINS
          value: "https://cpa.auraai.toroniandcompany.com,https://portal.auraai.toroniandcompany.com,https://admin.auraai.toroniandcompany.com,https://cpa.auraa.toroniandcompany.com"
        envFrom:
        - configMapRef:
            name: aura-config
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: aura-audit-ai
  labels:
    app: gateway
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    name: http
  selector:
    app: gateway
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: gateway-hpa
  namespace: aura-audit-ai
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gateway
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
