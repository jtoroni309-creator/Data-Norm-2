apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aura-api-ingress
  namespace: aura-audit-ai
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

  labels:
    app.kubernetes.io/name: aura-audit-ai
    app.kubernetes.io/component: ingress
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.auraai.toroniandcompany.com
    secretName: aura-tls-cert
  rules:
  - host: api.auraai.toroniandcompany.com
    http:
      paths:
      # Route ALL API requests through the gateway
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gateway
            port:
              number: 80
---
