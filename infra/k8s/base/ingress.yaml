apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aura-api-ingress
  namespace: aura-audit-ai
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

  labels:
    app.kubernetes.io/name: aura-audit-ai
    app.kubernetes.io/component: ingress
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.auraai.toroniandcompany.com
    secretName: aura-tls-cert
  rules:
  - host: api.auraai.toroniandcompany.com
    http:
      paths:
      # Identity/Auth service
      - path: /api/auth/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: identity
            port:
              number: 80
      - path: /api/users/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: identity
            port:
              number: 80

      # Ingestion service
      - path: /api/ingestion/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: ingestion
            port:
              number: 80

      # Normalize service
      - path: /api/normalize/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: normalize
            port:
              number: 80

      # Analytics service
      - path: /api/analytics/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: analytics
            port:
              number: 80

      # LLM service
      - path: /api/llm/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: llm
            port:
              number: 80
      - path: /api/rag/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: llm
            port:
              number: 80

      # Engagement service
      - path: /api/engagements/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: engagement
            port:
              number: 80

      # Disclosures service
      - path: /api/disclosures/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: disclosures
            port:
              number: 80

      # Reporting service
      - path: /api/reports/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: reporting
            port:
              number: 80

      # QC service
      - path: /api/qc/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: qc
            port:
              number: 80

      # Connectors service
      - path: /api/connectors/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: connectors
            port:
              number: 80

      # Health check endpoint (can route to any service or a dedicated health service)
      - path: /health
        pathType: Exact
        backend:
          service:
            name: identity
            port:
              number: 80
---
