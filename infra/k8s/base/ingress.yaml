apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aura-api-ingress
  namespace: aura-audit-ai
  annotations:
    # Application Gateway Ingress Controller annotations
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/ssl-redirect: "true"
    appgw.ingress.kubernetes.io/connection-draining: "true"
    appgw.ingress.kubernetes.io/connection-draining-timeout: "30"
    appgw.ingress.kubernetes.io/request-timeout: "60"
    appgw.ingress.kubernetes.io/backend-path-prefix: "/"

    # CORS
    appgw.ingress.kubernetes.io/backend-protocol: "http"

    # Health probe
    appgw.ingress.kubernetes.io/health-probe-path: "/health"
    appgw.ingress.kubernetes.io/health-probe-interval: "30"
    appgw.ingress.kubernetes.io/health-probe-timeout: "30"
    appgw.ingress.kubernetes.io/health-probe-unhealthy-threshold: "3"

    # WAF
    appgw.ingress.kubernetes.io/waf-policy-for-path: "/subscriptions/${SUBSCRIPTION_ID}/resourceGroups/${RESOURCE_GROUP}/providers/Microsoft.Network/ApplicationGatewayWebApplicationFirewallPolicies/aura-waf-policy"

    # Rate limiting
    appgw.ingress.kubernetes.io/backend-hostname: "api.aura-audit-ai.com"

  labels:
    app.kubernetes.io/name: aura-audit-ai
    app.kubernetes.io/component: ingress
spec:
  tls:
  - hosts:
    - api.aura-audit-ai.com
    secretName: aura-tls-cert
  rules:
  - host: api.aura-audit-ai.com
    http:
      paths:
      # Identity/Auth service
      - path: /api/auth/*
        pathType: Prefix
        backend:
          service:
            name: identity
            port:
              number: 80
      - path: /api/users/*
        pathType: Prefix
        backend:
          service:
            name: identity
            port:
              number: 80

      # Ingestion service
      - path: /api/ingestion/*
        pathType: Prefix
        backend:
          service:
            name: ingestion
            port:
              number: 80

      # Normalize service
      - path: /api/normalize/*
        pathType: Prefix
        backend:
          service:
            name: normalize
            port:
              number: 80

      # Analytics service
      - path: /api/analytics/*
        pathType: Prefix
        backend:
          service:
            name: analytics
            port:
              number: 80

      # LLM service
      - path: /api/llm/*
        pathType: Prefix
        backend:
          service:
            name: llm
            port:
              number: 80
      - path: /api/rag/*
        pathType: Prefix
        backend:
          service:
            name: llm
            port:
              number: 80

      # Engagement service
      - path: /api/engagements/*
        pathType: Prefix
        backend:
          service:
            name: engagement
            port:
              number: 80

      # Disclosures service
      - path: /api/disclosures/*
        pathType: Prefix
        backend:
          service:
            name: disclosures
            port:
              number: 80

      # Reporting service
      - path: /api/reports/*
        pathType: Prefix
        backend:
          service:
            name: reporting
            port:
              number: 80

      # QC service
      - path: /api/qc/*
        pathType: Prefix
        backend:
          service:
            name: qc
            port:
              number: 80

      # Connectors service
      - path: /api/connectors/*
        pathType: Prefix
        backend:
          service:
            name: connectors
            port:
              number: 80

      # Health check endpoint (can route to any service or a dedicated health service)
      - path: /health
        pathType: Exact
        backend:
          service:
            name: identity
            port:
              number: 80
---
# Frontend Ingress (Next.js app)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aura-web-ingress
  namespace: aura-audit-ai
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/ssl-redirect: "true"
    appgw.ingress.kubernetes.io/backend-path-prefix: "/"
  labels:
    app.kubernetes.io/name: aura-audit-ai
    app.kubernetes.io/component: frontend
spec:
  tls:
  - hosts:
    - aura-audit-ai.com
    - www.aura-audit-ai.com
    secretName: aura-web-tls-cert
  rules:
  - host: aura-audit-ai.com
    http:
      paths:
      - path: /*
        pathType: Prefix
        backend:
          service:
            name: web
            port:
              number: 80
  - host: www.aura-audit-ai.com
    http:
      paths:
      - path: /*
        pathType: Prefix
        backend:
          service:
            name: web
            port:
              number: 80
