---
# R&D Study Automation Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rd-study-automation
  namespace: aura-audit-ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rd-study-automation
  template:
    metadata:
      labels:
        app: rd-study-automation
    spec:
      containers:
      - name: rd-study-automation
        image: auraauditaiprodacr.azurecr.io/aura/rd-study-automation:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: aura-db-connection
              key: connection-string
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: aura-secrets
              key: jwt-secret
        - name: JWT_ALGORITHM
          value: "HS256"
        - name: RLS_ENABLED
          value: "false"
        - name: AZURE_STORAGE_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: azure-storage
              key: connection-string
              optional: true
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: aura-openai
              key: api-key
              optional: true
        - name: OPENAI_CHAT_MODEL
          value: "gpt-4-turbo-preview"
        # Azure OpenAI Configuration (preferred when configured)
        - name: AZURE_OPENAI_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: aura-azure-openai
              key: endpoint
              optional: true
        - name: AZURE_OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: aura-azure-openai
              key: api-key
              optional: true
        - name: AZURE_OPENAI_DEPLOYMENT
          value: "gpt-4"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "300m"
---
apiVersion: v1
kind: Service
metadata:
  name: rd-study-automation
  namespace: aura-audit-ai
spec:
  selector:
    app: rd-study-automation
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
