---
# AI Orchestrator Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-orchestrator
  namespace: aura-audit-ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-orchestrator
  template:
    metadata:
      labels:
        app: ai-orchestrator
    spec:
      containers:
      - name: ai-orchestrator
        image: auraauditaiprodacr.azurecr.io/aura/ai-orchestrator:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: aura-db-connection
              key: connection-string
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: aura-openai
              key: api-key
              optional: true
        - name: OPENAI_MODEL
          value: "gpt-4-turbo-preview"
        # Azure OpenAI Configuration (preferred when configured)
        - name: AZURE_OPENAI_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: aura-azure-openai
              key: endpoint
              optional: true
        - name: AZURE_OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: aura-azure-openai
              key: api-key
              optional: true
        - name: AZURE_OPENAI_DEPLOYMENT
          value: "gpt-4"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "300m"
---
apiVersion: v1
kind: Service
metadata:
  name: ai-orchestrator
  namespace: aura-audit-ai
spec:
  selector:
    app: ai-orchestrator
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
