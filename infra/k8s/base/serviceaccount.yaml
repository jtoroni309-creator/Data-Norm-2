apiVersion: v1
kind: ServiceAccount
metadata:
  name: aura-workload-identity
  namespace: aura-audit-ai
  annotations:
    azure.workload.identity/client-id: "${WORKLOAD_IDENTITY_CLIENT_ID}"
    azure.workload.identity/tenant-id: "${AZURE_TENANT_ID}"
  labels:
    azure.workload.identity/use: "true"
    app.kubernetes.io/name: aura-audit-ai
---
# ClusterRole for accessing secrets
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: aura-secrets-reader
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list"]
---
# ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: aura-secrets-reader-binding
subjects:
- kind: ServiceAccount
  name: aura-workload-identity
  namespace: aura-audit-ai
roleRef:
  kind: ClusterRole
  name: aura-secrets-reader
  apiGroup: rbac.authorization.k8s.io
