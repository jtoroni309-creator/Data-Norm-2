---
# AI Agent Builder Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-agent-builder
  namespace: aura-audit-ai
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-agent-builder
  template:
    metadata:
      labels:
        app: ai-agent-builder
    spec:
      containers:
      - name: ai-agent-builder
        image: auraauditaiprodacr.azurecr.io/aura/ai-agent-builder:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: aura-db-connection
              key: connection-string
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: ai-agent-builder
  namespace: aura-audit-ai
spec:
  selector:
    app: ai-agent-builder
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
