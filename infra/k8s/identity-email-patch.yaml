spec:
  template:
    spec:
      containers:
      - name: identity
        env:
        - name: EMAIL_PROVIDER
          value: "sendgrid"
        - name: SENDGRID_API_KEY
          valueFrom:
            secretKeyRef:
              name: sendgrid-secret
              key: api-key
        - name: EMAIL_FROM
          value: "noreply@toroniandcompany.com"
        - name: EMAIL_FROM_NAME
          value: "Aura Audit AI"
        - name: APP_URL
          value: "https://cpa.auraai.toroniandcompany.com"
